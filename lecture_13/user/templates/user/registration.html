{% extends 'base.html' %}

{% block head %}
    <title>Registration</title>
    <style>
        .login-row {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .field-wrapper {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 login-row">
            <div class="col-12">
            <form name="register" method="POST" novalidate>
              <h2>Registration</h2>
              {% csrf_token %}
                {% for field in form %}
                    <div class="field-wrapper">
                        {{ field.label_tag }} {{ field }}
                         {% if field.errors|length %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                         {% endif %}
                    </div>
                {% endfor %}
              <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
            <a href="/auth/login/" class="block">Already signed? Login</a>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
